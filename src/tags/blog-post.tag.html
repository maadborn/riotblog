<blog-post>
	<h3>{ opts.post.header }</h3>
	<div class="post-meta"></div>
	<div name="postBody" class="post-content">
		<parsed-html>{ parent.opts.post.body }</parsed-html> 
	</div>
	<div class="post-actions"></div>

	<script>
		// Note: parent is referred in the parsed-html as it takes a yield expression, 
		// which sets the context to the parent (this one) tag
		var tag = this;
	</script>

	<style scoped></style>
</blog-post>
