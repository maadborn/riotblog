<login-box>
	<button type="button" class="close" onclick="{ close }" title="Close">Ã—</button>
	<form name="loginform" class="loginform" onsubmit="{ submitLogin }" hide="{ isAuthenticated }">
		<input name="username" type="text" placeholder="Username" required></input>
		<input name="password" type="password" placeholder="Password" required></input>
		<button type="submit">Login</button>
	</form>
	<form name="logoutform" class="loginform" onsubmit="{ submitLogout }" show="{ isAuthenticated }">
		<label>Logged in as { username.value }</label>
		<button type="submit">Logout</button>
	</form>

	<script>
		import tag from './login-box';
		Object.assign(this, tag);
		this.init();
	</script>

	<style scoped>
		:scope {
			display: block;
			position: absolute;
			right: 0;
			width: 300px;
			/*height: 200px;*/
			background-color: #28c;
            /*border: 2px solid #39d;*/
			z-index: 100;
		}

		@media (max-width: 700px) {
			:scope {
				width: 100%;
			}
		}

		.close {
            /*display: block;*/
			font-weight: bold;
		    position: absolute;
		    right: 0;
		    margin: 0.5em;
			height: 1.5em;
			line-height: 0.7rem;
		}

		form {
			margin: 0.5em;
			min-height: 30px; /* hm.. */
		}

		form input[type=text],
		form input[type=password] {
			width: 60%;
			margin-bottom: 0.6em;
		}
        
        form button[type=submit] {
            position: absolute;
            height: 70%;
            width: 20%;
            display: block;
            left: 65%;
            top: 10%;
        }
		
		form label {
			color: white;
			margin: 0.3em;
    		display: inline-block;
		}
	</style>
</login-box>
