<blog-editor>
	<textarea name="editorContent" class="editor" placeholder="Post..." onchange="{ textChange }" tabindex="{ opts.options.tabindex }"></textarea>

	<script>
		var tag = this;
		
		tag.text = '';
		tag.textChange = textChange;
		
		function textChange() {
			tag.text = tag.editorContent.value;
		}
	</script>

	<style scoped>
		.editor {
			width: 100%;
			max-width: 100%;
			height: 300px;
			box-sizing: border-box;
		}
	</style>
</blog-editor>
