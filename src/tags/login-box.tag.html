<login-box>
	<span></span>
	<button type="button" class="close" onclick="{ close }" title="Close">Ã—</button>
	<form name="loginform" class="loginform" onsubmit="{ submit }">
		<input name="username" type="text" placeholder="User"></input>
		<input name="password" type="text" placeholder="Password"></input>
		<button type="submit">Login</button>
	</form>

	<script>
		var tag = this;
		tag.isOpen = isOpen;
		tag.toggle = toggle;
        tag.open = open;
		tag.close = close;
		tag.submit = submit;
		
		tag.eventBus.on('elem:loginbox:toggle', tag.toggle);
		
        function isOpen() {
            return (tag.root.style.display != 'none');
        };
		
		function toggle() {
            if (tag.isOpen()) {
                tag.close();
            } else {
                tag.open();
            }
		};
        
        function open() {
            tag.root.style.display = '';
        };
        
        function close() {
            tag.root.style.display = 'none';
        };

		function submit(a,b,c) {
			console.log('submit');
		};
        
	</script>

	<style scoped>
